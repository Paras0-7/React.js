<ul *ngFor="let user of users">
  <li>
    <div class="card active" *ngIf="user.isDeleted == false">
      <div class="cards-data">
        <div class="card-body">{{ user.firstName }} User</div>
        <div class="action">
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteUser(user.id)"
          >
            Deactivate
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
